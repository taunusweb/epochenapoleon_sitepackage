<f:if condition="{item.spacer}">
	<f:then>
		<li class="{f:if(condition:item.spacer, then ' spacer')}">
		<<span>{item.title}</span>
	</f:then>
	<f:else>
		<li class="{f:if(condition:item.active, then: ' active')}{f:if(condition.item.current, then: ' current')}">
			<f:render partial="Link" arguments="{item: item}"/>
		</li>
	</f:else>
</f:if>
